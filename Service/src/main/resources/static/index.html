<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCompare</title>
</head>
<body style="text-align: center; padding-top: 100px;">
<h1>TechCompare Search</h1>
<form action="/search" method="get">
    <input type="text" name="keyword" placeholder="Search products..." required>
    <button type="submit">Search</button>
</form>

<form action="/api/checkout" method="post">
    <input type="text" name="username" required>
    <input type="text" name="userEmail"required>
    <button type="submit">go stripe!</button>
</form>

<form action="/api/wishlist-items" method="post">
    <input type="text" name="username" required>
    <input type="text" name="productId"required>
    <button type="submit">go wishlist!</button>
</form>


<hr>
<div style="align-items: center;display: flex;justify-content: center;">
<form action="/logout" method="post">
    <button type="submit">Logout</button>
</form>
</div>
</body>
</html>
